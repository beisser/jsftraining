<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:nb="http://com.github/beisser">
<f:view contracts="#{contract.contract}">
    <ui:composition template="/adminTemplate.xhtml">

        <ui:define name="header">
            <h3>Add a User</h3>
            <hr></hr>
        </ui:define>

        <ui:define name="content">
            <!--<h:messages></h:messages>-->

            <h:form id="userForm" enctype="multipart/form-data">
                <h:panelGrid columns="3">
                    <h:outputLabel for="firstName">#{messages["user.label.username"]}</h:outputLabel>
                    <h:inputText id="firstName" styleClass="form-control" value="#{user.firstName}" required="true"
                                 requiredMessage="First name can not be empty"></h:inputText>
                    <h:message for="firstName"></h:message>

                    <h:outputLabel for="lastName">Last Name</h:outputLabel>
                    <h:inputText id="lastName" styleClass="form-control" value="#{user.lastName}">
                        <!--<f:converter converterId="com.github.beisser.converter.ToUpperConverter"></f:converter>-->
                        <nb:toUpperConverter/>
                        <!--<f:validator validatorId="com.github.beisser.validator.UpperCaseValidator"></f:validator>-->
                        <nb:upperCaseValidator alternativeMessage="Bitte Uppercase beachten"/>
                    </h:inputText>
                    <h:message for="lastName"></h:message>

                    <h:outputLabel for="email">Email</h:outputLabel>
                    <h:inputText id="email" styleClass="form-control" value="#{user.email}"></h:inputText>
                    <h:message for="email"></h:message>

                    <h:outputLabel for="birthday">Birthday</h:outputLabel>
                    <h:inputText id="birthday" styleClass="form-control" value="#{user.birthday}" required="true"
                                 requiredMessage="Birthday can not be emtpy">
                        <f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
                    </h:inputText>
                    <h:message for="birthday"></h:message>

                    <h:outputLabel for="street">Street</h:outputLabel>
                    <h:inputText id="street" styleClass="form-control" value="#{user.street}"></h:inputText>
                    <h:message for="street"></h:message>

                    <h:outputLabel for="plz">PLZ</h:outputLabel>
                    <h:inputText id="plz" styleClass="form-control" value="#{user.plz}"></h:inputText>
                    <h:message for="plz"></h:message>

                    <h:outputLabel for="city">City</h:outputLabel>
                    <h:inputText id="city" styleClass="form-control" value="#{user.city}"></h:inputText>
                    <h:message for="city"></h:message>

                    <h:outputLabel for="image">Image</h:outputLabel>
                    <h:inputFile id="image" value="#{user.image}" required="true"></h:inputFile>
                    <h:message for="image"></h:message>

                    <h:commandButton value="Save User" styleClass="btn btn-default"
                                     action="#{userController.save(user)}"></h:commandButton>
                    <h:commandButton value="Cancel" styleClass="btn btn-default" immediate="true"
                                     action="#{navigationController.processUsers()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
