<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add a user</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
    <div class="container">
        <h3>Add a User</h3>

        <h:messages></h:messages>

        <h:form id="userForm">
            <h:panelGrid columns="3">
                <h:outputLabel for="firstName">#{messages["user.label.username"]}</h:outputLabel>
                <h:inputText id="firstName" styleClass="form-control" value="#{user.firstName}" required="true" requiredMessage="First name can not be empty"></h:inputText>
                <h:message for="firstName"></h:message>

                <h:outputLabel for="lastName">Last Name</h:outputLabel>
                <h:inputText id="lastName" styleClass="form-control" value="#{user.lastName}">
                    <f:converter converterId="com.github.beisser.converter.ToUpperConverter"></f:converter>
                    <f:validator validatorId="com.github.beisser.validator.LowerCaseValidator"></f:validator>
                </h:inputText>
                <h:message for="lastName"></h:message>

                <h:outputLabel for="email">Email</h:outputLabel>
                <h:inputText id="email" styleClass="form-control" value="#{user.email}"></h:inputText>
                <h:message for="email"></h:message>

                <h:commandButton value="Save User" styleClass="btn btn-default" action="#{userController.addUser(user)}"></h:commandButton>
            </h:panelGrid>
        </h:form>

        <h:outputLink value="users.xhtml">Back to list</h:outputLink>
    </div>

</h:body>
</html>
