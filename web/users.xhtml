<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:event type="preRenderView" listener="#{userController.loadUsers()}"/>
</f:metadata>

<h:head>
    <title>User Management</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"></h:outputStylesheet>
</h:head>

<h:body>
    <div class="container">
        <h3>User Management</h3>

        <h:messages />

        <h:button value="Add User" styleClass="btn btn-default" outcome="addUserForm"></h:button>

        <h:dataTable value="#{userController.users}" var="user" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{user.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{user.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>
            <h:column>

            </h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
