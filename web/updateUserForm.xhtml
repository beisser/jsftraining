<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contracts="#{contract.contract}">
    <ui:composition template="/template.xhtml">

        <ui:define name="header">
            <h3>Update User</h3>
            <hr></hr>
        </ui:define>

        <ui:define name="content">
            <!--<h:messages></h:messages>-->

            <h:form id="userForm">
                <h:panelGrid columns="3">
                    <h:outputLabel for="firstName">First Name</h:outputLabel>
                    <h:inputText id="firstName" styleClass="form-control" value="#{userController.user.firstName}" required="true"
                                 requiredMessage="First name can not be empty"></h:inputText>
                    <h:message for="firstName"></h:message>

                    <h:outputLabel for="lastName">Last Name</h:outputLabel>
                    <h:inputText id="lastName" styleClass="form-control" value="#{userController.user.lastName}"></h:inputText>
                    <h:message for="lastName"></h:message>

                    <h:outputLabel for="email">Email</h:outputLabel>
                    <h:inputText id="email" styleClass="form-control" value="#{userController.user.email}"></h:inputText>
                    <h:message for="email"></h:message>

                    <h:outputLabel for="birthday">Birthday</h:outputLabel>
                    <h:inputText id="birthday" styleClass="form-control" value="#{userController.user.birthday}" required="true"
                                 requiredMessage="Birthday can not be emtpy">
                        <f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
                    </h:inputText>
                    <h:message for="birthday"></h:message>

                    <h:outputLabel for="street">Street</h:outputLabel>
                    <h:inputText id="street" styleClass="form-control" value="#{userController.user.street}" required="false"></h:inputText>
                    <h:message for="street"></h:message>

                    <h:outputLabel for="plz">PLZ</h:outputLabel>
                    <h:inputText id="plz" styleClass="form-control" value="#{userController.user.plz}" required="false"></h:inputText>
                    <h:message for="plz"></h:message>

                    <h:outputLabel for="city">City</h:outputLabel>
                    <h:inputText id="city" styleClass="form-control" value="#{userController.user.city}" required="false"></h:inputText>
                    <h:message for="city"></h:message>

                    <h:commandButton value="Save User" styleClass="btn btn-default"
                                     action="#{userController.save(userController.user)}"></h:commandButton>
                    <h:commandButton value="Cancel" styleClass="btn btn-default" immediate="true"
                                     action="#{navigationController.processUsers()}"></h:commandButton>

                    <h:inputHidden value="#{user.id}"></h:inputHidden>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
