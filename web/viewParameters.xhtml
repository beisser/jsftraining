<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contracts="#{contract.contract}">
    <ui:composition template="/template.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="searchFor" value="#{viewParameterContainer.searchFor}"></f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <h:outputText value="#{viewParameterContainer.searchFor}"
                          rendered="#{viewParameterContainer.searchFor != null}"></h:outputText>
        </ui:define>
    </ui:composition>
</f:view>
</html>
